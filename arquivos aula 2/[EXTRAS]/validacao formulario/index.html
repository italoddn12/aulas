<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulario de cadastro</h1>
    <ul>
      <li>Nenhum campo pode esta vazio</li>
      <li>Usuario só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
    <form action="#" method="get" class="formulario">

      <label for="nome">Nome:</label>
      <input type="text" name="nome" class="nome validar">
  
      <label for="nome">Sobrenome:</label>
      <input type="text" name="Sobrenome" class="sobrenome validar">
  
      <label for="nome">CPF:</label>
      <input type="text" name="CPF" class="cpf validar">
      
      <label for="nome">Usuario:</label>
      <input type="text" name="Usuario" class="usuario validar">

      <label for="nome">Senha:</label>
      <input type="password" name="Senha" class="senha validar">

      <label for="nome">Repetir senha:</label>
      <input type="password" name="Repetir-senha" class="repetir-senha validar">

      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/validarcpf.js"></script>
</body>

</html>
