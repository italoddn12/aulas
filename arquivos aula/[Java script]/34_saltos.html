<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>estrutura basica</h1>

        <script>
            function testeSaltos(){

               for(var i = 0; i < 10; i++){
                   if(i === 5){
                       continue;
                    }
                    console.log(i);
               }

               console.log('fim do loop')
            }

            var teste = testeSaltos()
            console.log(teste);

            var n = 10;

            switch (n){
                case 0:
                    console.log('switch 0');
                    break;
                case 10:
                    console.log('switch 10');
                    break;
                case 20:
                    console.log('switch 20');
                    break;
                case 30:
                    console.log('switch 30');
                    break;
                default:
                    console.log('switch default');    
            }
        </script>
    </body>
</html>
