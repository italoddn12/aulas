<!doctype html>

<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">

    <body>
        <h1>estrutura basica</h1>
    </body>

    <script>
        var n = parseInt(prompt("digite um numero"));

        switch(n){
            case 1: alert("congelando")
            break;

            case 2: alert("frio")
            break;

            case 3: alert("morno")
            break;

            case 4: alert("quente")
            break;

            case 5: alert("muito quente")
            break;

            case 6: alert("pego fogo")
            break;

            default: alert("escolha de 1 a 6")
        }
    </script>
</html>
