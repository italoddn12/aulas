<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>estrutura basica</h1>

        <div class="output"></div>
    </body>
    <script>
        var produtos = [
            {"nome": "caneta","preco": 2},
            {"nome": "lapis","preco":3},
            {"nome": "borracha","preco":0.5}
        ]

        var msg = "";

        for(var i = 0; i < produtos.length; i++){
            console.log(produtos[i]);

            msg += "<h2>Produto:"+ produtos[i].nome +"</h2>";
            msg += "<p>preco: R$" + produtos[i].preco +"</p>"
        }

        document.querySelector(".output").innerHTML = msg;
    </script>
</html>
