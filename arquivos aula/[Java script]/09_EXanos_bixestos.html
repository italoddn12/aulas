<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>estrutura basica</h1>
    </body>

    <script>
        var ano = 1004

        while(ano <= 2017){
            if( !(ano % 100 === 0) || (ano % 400 === 0) ){
                document.write("ano _"+ano+"_ e bixesto <br>");
            }else{
                document.write("ano _"+ano+"_ não e bixesto <br>");               
            }

            ano = ano + 4;
        }
        
    </script>
</html>
