<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        
        <script>
            var n1 = prompt("jogador um numero: ");
            n1 = parseInt(n1);

            var n2 = prompt("jogador dois numero: ");
            n2 = parseInt(n2);
            
            if(n1 === n2){
                alert("dois numeros iguais deu emapate");
            }
            else{
                var sorte = parseInt( Math.random() * 2 );
               
                if(sorte === 0){
                    if(n1 < n2){
                        alert("jogador 1 ganhou")
                    }
                    else{
                        alert("jogador 2 ganhou")
                    }
                }
                else{
                    if(n1 > n2){
                        alert("jogador 1 ganhou")
                    }
                    else{
                        alert("jogador 2 ganhou")
                    }
                }
            }
        </script>
    </body>
</html>
