    <body>
        <h1>data de hj</h1>



            <script>

                (function(){
                    
                    var data = new Date();
                    data.setDate(2);
                    data.setMonth(2);

                    var ano = data.getFullYear();
                    var mes = data.getMonth();
                    var dia = data.getDate();

                    

                    if(mes < 9 && dia > 10){
                        console.log('hoje e ',dia,'/',0,mes+1,'/',ano)
                        console.log(1);  
                    }
                    else if (dia < 10 && mes > 10){
                        console.log('hoje e ',0,dia,'/',mes+1,'/',ano)
                        console.log(2);
                    }
                    else if (mes < 9 && dia < 10){
                        console.log('hoje e ',0,dia,'/',0,mes+1,'/',ano)
                        console.log(3);
                    }
                    else{
                        console.log('hoje e ',dia,'/',mes+1,'/',ano)
                        console.log(4);
                    }

                })()

            </script>
    </body>
