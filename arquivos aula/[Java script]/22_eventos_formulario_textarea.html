<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <div class="container">
            <h1>estrutura basica</h1>

            <textarea id="msg" cols="50" rows="10"></textarea>
        </div>

        <script>
            (function(){
                'use strict';
                var $txtMsg = document.getElementById("msg");

                $txtMsg.addEventListener('keypress', keypress);
                $txtMsg.addEventListener('keyup', keyup);
                $txtMsg.addEventListener('keydown', keydown);
                $txtMsg.addEventListener('input', input);

                function keypress(e){
                    console.log('keypress',this.value);

                }
                function keyup(e){
                    console.log('keyup',this.value);     
                }
                function keydown(e){
                    console.log('keydown',this.value);    
                }
                // utilizar o input
                function input(e){
                    console.log('input',this.value);    
                }
            })();
        </script>
    </body>
</html>
