<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>Lógica de progamação com Javascript</h1>

        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>
        <div id="output">numero</div>

        <script>
            var n2 = parseFloat(prompt('digite um numero'));

            escreve(n2);

            function iniciarCalculo(simbolo){
                var n1 = document.querySelector('#output').textContent;
                n1 = parseFloat(n1);
                var n2 = parseFloat(prompt("digite outro numero"));

                try{
                    var msg = calcular(simbolo,n1,n2);
                }catch(e){
                    alert(e);
                    return;
                }

                escreve(msg);
            }

            function escreve(mensagem){
                var output = document.querySelector('#output');
                output.innerHTML= mensagem;
            }

            function calcular(simbolo,n1,n2){
                if(simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/'){
                    throw new Error("digite um simbolo valido");
                }
                if( isNaN(n1) || isNaN(n2) ){
                    throw new Error("coloque somente numeros");
                }
               
                var numeroCalculado = null;

                switch(simbolo){
                    case '+': 
                        numeroCalculado = n1 + n2;
                        break;

                    case '-': 
                        numeroCalculado = n1 - n2;
                        break;

                    case '*': 
                        numeroCalculado = n1 * n2;
                        break;

                    case '/': 
                        numeroCalculado = n1 / n2;
                }
                return numeroCalculado;
            }
            
        </script>
    </body>
</html>
