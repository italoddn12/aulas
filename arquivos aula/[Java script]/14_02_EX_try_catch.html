<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>estrutura basica</h1>
        <button onclick="mostrarAreaalert(largura,altura)">mostra area alert</button>
        <button onclick="mostrarAreaoutput(largura,altura)">mostra area na div</button>

        <div id="output"></div>
    </body>
    <script>
        var largura = parseFloat(prompt("digite a largura"));
        var altura = parseFloat(prompt("digite a altura"));

        function mostrarAreaalert(){
            var area = calcularArea(largura,altura);
            alert("a area total e: "+ area)
        }
        function mostrarAreaoutput(){
            var area = calcularArea(largura,altura);
            document.querySelector("#output").innerHTML="a area total e: "+ area;
        }
        function calcularArea(l,a){
            return l * a; 
        }
    </script>
</html>
