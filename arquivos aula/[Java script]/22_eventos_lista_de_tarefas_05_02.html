<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <div class="container">
            <h1>estrutura basica</h1>
                <input type="text" id="txtTask">
                <button id="btn">cadastrar tarefa</button>
            <ul>
                <li>estudar Javascript - dom</li>
                <li>estudar enventos em Javascript</li>
                <li>Jogar video-game</li>
            </ul>
            
        </div>

        <script>
            (function(){
                'use strict';
                var $ul = document.querySelector('ul');
                var $txtTask = document.querySelector('#txtTask');
                var $btn = document.querySelector('#btn');

                $btn.addEventListener('click', addTask);
                $txtTask.addEventListener('keyup',function(e){
                    if(e.keyCode === 13){
                        addTask();
                    }
                });

                function addTask(){
                    var task = '<li>'+$txtTask.value+'</li>';

                    $ul.innerHTML += task;

                    $txtTask.value = '';
                    $txtTask.focus();
                }
                
            })();
        </script>
    </body>
</html>
