<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        
        <script>
            
            var n1 = prompt("digite um numero: ");
            n1 = parseInt(n1);

            var n2 = prompt("digite outro numero: ");
            n2 = parseInt(n2);

            alert("a media de "+ n1 +" por " + n2 +" e: " + (n1+n2) / 2); 

            alert("o numero " +n1+ " elevado a " +n2+ " é: "+ n1**n2);

            alert("o resto da divisão de: "+n1+" por "+n2+" é "+ n1%n2);
        </script>
    </body>
</html>
