<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>calculadora</h1>

        <button onclick="mais()">+</button>
        <button onclick="menos()">-</button>
        <button onclick="vezes()">*</button>
        <button onclick="dividir()">/</button>
        <button onclick="limpar()">limpar</button>
        <div class="display">numero</div>

        <script>
            var display = document.querySelector(".display");
            var n1 = parseFloat(prompt("digite um numero"));

            display.innerHTML = n1;

            function mais(){
                var n2 = parseFloat(prompt("digite um numero"));

                display.innerHTML = n1 + n2;
                n1 = parseFloat(display.innerHTML);

            }
            function menos(){
                var n2 = parseFloat(prompt("digite um numero"));

                display.innerHTML= n1 - n2;
                n1 = parseFloat(display.innerHTML);
            }
            function vezes(){
                var n2 = parseFloat(prompt("digite um numero"));

                display.innerHTML= n1 * n2;
                n1 = parseFloat(display.innerHTML);
            }
            function dividir(){
                var n2 = parseFloat(prompt("digite um numero"));

                display.innerHTML= n1 / n2;
                n1 = parseFloat(display.innerHTML);
            }
            function limpar(){
               n1 = 0;
               n2 = 0;
               n1 = parseFloat(prompt("digite um numero"));
               
               display.innerHTML= n1;

               n1 = parseFloat(display.innerHTML);
            }
        </script>
    </body>
</html>
