    <script>
        var numero = parseInt(prompt("digite um numero"));

        var indice = 1;
        while(indice <= 1000){
            document.write(numero + " X " + indice + " : "+ (numero * indice) + "<br>");

            if(indice % 10 === 0){
                document.write('<hr>');
            }

            indice = indice + 1;
        }
