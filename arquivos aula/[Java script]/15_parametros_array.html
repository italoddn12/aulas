    <script>
        var numeros = new Array(1,2,1,3,2,5,2);

        var resultado = calcular(numeros)
        alert("o resultado e: "+resultado)

        function calcular(arr){

            var soma = 0;

            for(var i = 0; i < arr.length; i++){
                if(arr[i] % 2 == 0){

                    soma += arr[i];
                }
            }
            return soma;
        }

    </script>
