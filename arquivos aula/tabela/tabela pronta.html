<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
        <link rel="stylesheet" href="visu.css">

        <style>

            body{
            font-family: sans-serif;
            }

            table{
                border-collapse: collapse;
                width: 80%;
                margin: auto;
                background: beige;
            }

            th{
                background: rgb(243, 188, 9);
                border: 2px solid chocolate;
            }

            td{
                border: 1px solid black;
                text-align: center;
            }
        </style>

    </head>
    <body>
        <table>

            <caption>tabela de preço de cursos</caption>

            <thead>
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <td colspan="3">Valores sujeitos a alterações sem previo aviso</td>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td rowspan="3">Design</td>
                    <td>InDesign</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Photoshop</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Illustrator</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td rowspan="4">Development</td>
                    <td>html</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>CSS</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Javascript</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>PHP</td>
                    <td>R$ 1.000,00</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
