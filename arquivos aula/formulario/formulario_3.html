<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
        <link rel="stylesheet" href="visu.css">
    </head>
    <body>
        <h1>Exemplo de formulario</h1>

        <form action="#" method="POST" class="formlogin">
            <fieldset> <!--fildset e um div de formulario-->

                <legend>Dados pessoais</legend>

                <label>Email</label>
                <input type="email" required maxlength="3" placeholder="digite um email valido"> <!--tipo email ajuda o cliente na hora de digitar o email e nn deixa digitar qualquer coisa, required avisa o usuario q ele deve prencher esse campo, maxlength="3" limita a quantidade de caracteres, placeholder mostra na tela uma ajuda no fundo para o usuario-->
                <br>
                <label>numero de filhos</label>
                <input type="number" min="0" max="10" step=".5"> <!--type=number limita o usuario a digitar somente numeros e habilita a seta para subir de um em um, min e max limita o quantidade de numeros, step fala de quanto em quanto vai pular quando clicar na seta-->
                <br>

                <label>nacimento</label>
                <input type="date" min="2018-01-30" max="2138-01-30"> <!--menu de data com limite-->
                <br>

                <p>sexo:</p>
                <label>Masculino
                    <input type="radio" name="sexo" value="M"> <!--menu no formato de bolinha para escolher um ou outro, colocar na opção name o msm nome para nn poder selecionar as 2 opções,colocar o input dentro do label para clicar no nome e selecionar-->
                </label>    
                <label>feminino
                    <input type="radio" name="sexo" value="F">
                </label>    
                <br>

                <label>Estado</label>
                <select name="estado"> <!--quadrado de ecolha q abre e vem varias opções-->
                    <option value="0">Selecione o estado</option> <!--seleciona as opções-->
                    <option value="SP">São paulo</option> <!--value= valor q sera passado para o servidor-->
                    <option value="RJ">Rio de janeiro</option>
                    <option value="MG">Minas gerais</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>area de interesse</legend> <!--nome que corta o quadrado e fica emcima-->

                <label><input type="checkbox" name="hmtl" value="hmtl">HTML</label> <!--check box quadrados q seleciona varias alternativas-->

                <label><input type="checkbox" name="css" value="CSS">CSS</label>

                <label><input type="checkbox" name="JS" value="JS">Javascript</label>

            </fieldset>

            <fieldset>
                <legend>mensagem</legend>
                <textarea style="resize: none;" name="msg" cols="30" rows="10"></textarea> <!--textarea area para o cliente digitar, style="resize":none; tira a opção do usuario aumentar o campo de digitar,cols="30" rows="10" especificar quantas colunar e quantas linha a caixa de texto vai ter-->

                <textarea style="resize: none;" name="contrato" cols="30" rows="10" readonly>aqui entra o texto do contrato que precisa ser aceito</textarea> <!--readonly vai tirar a opção de escrever e passar ser apenas informativo ex:contrato-->
                <label>aceitar contrato?</label>
                <label>Sim<input type="radio" name="aceitar" value="S" checked></label>
                <label>Não<input type="radio" name="aceitar" value="N"></label>

                <input type="range" min="0" max="10" step=".2"> <!--adiciona um menu de arrastar a barra,min e max adciona o max do valor,step fala de quanto em quanto esta rolando-->
                <input type="time"> <!--cria um menu para colocar a data-->
                <input type="color"> <!--cria um menu para colocar a cor-->

                <select size="5" multiple> <!--size deixa o menu aberto mostrando a quantidade definidas exp size="5", multiple abilitada o ctrl click para selecionar varias opções-->
                    <option>opcao 1</option>
                    <option>opcao 2</option>
                    <option>opcao 3</option>
                    <option>opcao 4</option>
                    <option>opcao 5</option>
                </select>

            </fieldset>
                <br>
                <input type="submit" value="troxa"> <!--botão para enviar tudo-->
                <input type="button" value="botão"> <!--botão com interação ai javascript-->
                <input type="reset" value="resetar"> <!--botão q limpar td as informações-->
            
        </form> 

    </body>
</html>
