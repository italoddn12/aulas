<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
        <link rel="stylesheet" href="visu.css">

        <style>

            .formlogin{
                width: 250px;
                margin:50px auto 0;
                font-family: sans-serif;
            }
            .formlogin fieldset{
                background: #ccc;
            }
            .formlogin label{
                margin-top: 15px;
                display: block;
            }
            #user, #pass, .btn{
                display: block;    /*por padrão os inputs e os label e display inline*/
                width: 100%;
                box-sizing: border-box;
                padding: 15px;
                font-size: 18px;
                border: none;
            }
            #user, #pass{
                background: #ddd;
            }
            #user:focus, #pass:focus{
                background: white;
            }
            .btn{
                margin-top: 15px;
            }
            #user{
                margin-bottom: 15px;
            }

        </style>

    </head>
    <body>
        <h1>Exemplo de formulario</h1>

        <form action="#" method="POST" class="formlogin">
            <fieldset> <!--fildset e um div de formulario-->

                <legend>login</legend>
                <label for="user">Digite o seu usuario</label>
                <input type="text" id="user" name="user" autofocus> <!--autofocus ja com o mause selecionado na caixa de usuario-->

                <label for="pass">Digite a senha</label>    <!--label e a instrução da caixa-->
                <input type="password" id="pass" name="pass">   <!--input adiciona a caixa-->

                <input type="submit" value="login" class="btn">

            </fieldset>
        </form> 

    </body>
</html>
