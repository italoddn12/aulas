<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
        <style>
            .corpo{
                width: 200px;
                background-image: linear-gradient(orange,red);
                padding: 20px;
                margin: 100px auto;
                box-shadow: 0 0 10px rgba(255,0,0,.6);
                border-radius: 5px;

                display: grid;

                grid-template-columns: repeat(4,1fr);
                grid-template-rows: auto repeat(5,50px);
                grid-gap: 5px;
            }
            .display{
                background-color: #ccc;
                box-shadow: inset 2px 3px white;
                text-align: right;
                font-size: 1.4em;
                padding: 10px;
                margin-bottom: 15px;

                grid-column: 1/ -1;
            }
            .zero{
                background-color: #ccc;
                box-shadow: inset 2px 3px white;
                grid-column: 1 / 3;  
            }
            .mais{
                background-color: #ccc;
                box-shadow: inset 2px 3px white;
                grid-row: 5 / 7;
                grid-column: 4 / 5;
            }
            
        </style>
        
    </head>
    <body>
        <h1>calculadora</h1>

        <div class="corpo">
            <h1 class="display">0</h1>

            <button onclick="limpar()">AC</button> <button onclick="calcular()">%</button> <button onclick="calcular()">X</button> <button onclick="calcular()">/</button>
            <button class="numeritos" onclick="sete()">7</button> <button class="numeritos" onclick="oito()">8</button> <button class="numeritos" onclick="nove()">9</button> <button onclick="igual()">=</button>
            <button class="numeritos" onclick="quatro()">4</button> <button class="numeritos" onclick="sinco()">5</button> <button class="numeritos" onclick="seis()">6</button> <button onclick="menos()">-</button>
            <button class="numeritos" onclick="um()">1</button> <button class="numeritos" onclick="dois()">2</button> <button class="numeritos" onclick="treis()">3</button> <button onclick="mais()" class="mais">+</button>
            <button class="numeritos zero" onclick="zero()">0</button> <button class="numeritos" onclick="virgula()">,</button>
        </div>

        <script>
            var n1 = 0;
            function sete(){
                var display = document.querySelector(".display");
                n1= 7;
                display.innerHTML = n1;

            }
            function oito(){
                var display = document.querySelector(".display");
                n1 = 8;
                display.innerHTML = n1;

            }
        </script>
    </body>
</html>
