<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
        <style>
           body{
               font-family: sans-serif;
           }
           .calculator{
               width: 200px;
               background-image: linear-gradient(#b7b7b7, #9c9c9c);
               padding: 20px;
               border-radius: 5px;
               box-shadow: 0 0 10px rgba(0,0,0,.8);
               margin:15px auto;
               display: grid;
               grid-template-columns: repeat(4,1fr);
               grid-template-rows: auto repeat(5, 40px);
               grid-gap: 5px;
           }
           .display{
               grid-column: 1 / -1;
               text-align: right;
               background-image: linear-gradient(to top, white, transparent);
               box-shadow: inset 3px 2px 0 white;
               padding: 10px;
               font-size: 1.4em;
               margin-bottom: 15px;
           }
           .mais{
               grid-row: 5 / 7;
               grid-column: 4 / 5;
               background-color: #ccc;
               box-shadow: inset 3px 3px 0 white;
           }
           .zero{
               grid-row: 6 / 7;
               grid-column: 1 / 3;
               background-color: #ccc;
               box-shadow: inset 3px 3px 0 white;
           }
           .button{
               padding: .25em;
           }
        </style>
    </head>
    <body>
        <div class="calculator">
            <div class="display">0</div>

            <button>AC</button> <button>%</button> <button>X</button> <button>/</button>
            <button>7</button> <button>8</button> <button>9</button> <button>=</button>
            <button>4</button> <button>5</button> <button>6</button> <button>-</button>
            <button>1</button> <button>2</button> <button>3</button> <button class="mais">+</button>
            <button class="zero">0</button> <button>,</button>
        </div>
    </body>
</html>
