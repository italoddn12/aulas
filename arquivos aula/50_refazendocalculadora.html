<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada -->
<html lang="pt_br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="Description" content="lista de documentos do my eggs">
        <meta name="keywords" content="html5, tecnologia">
        <style>
            body{
                font-family: sans-serif;
            }
            .calculator{
                width: 200px;
                background-image: linear-gradient(orange,red);
                padding: 20px;
                margin: 100px auto;
                box-shadow: 0 0 10px rgba(255,0,0,.6);
                border-radius: 5px;

                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: auto repeat(5, 40px);
                grid-gap: 5px;
            }
            .display{
                background-color: #ccc;
                box-shadow: inset 2px 3px white;
                text-align: right;
                font-size: 1.4em;
                padding: 10px;
                margin-bottom: 15px;

                grid-column: 1/ -1;
            }
            .mais{
                background-color: #ccc;
                box-shadow: inset 2px 3px white;
                grid-column: 4 / 5;
                grid-row: 5 / 7;
            }
            .zero{
                background-color: #ccc;
                box-shadow: inset 2px 3px white;
                grid-column: 1 / 3;  
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <div class="display">0</div>

            <button>AC</button> <button>%</button> <button>X</button> <button>/</button>
            <button>7</button> <button>8</button> <button>9</button> <button>=</button>
            <button>4</button> <button>5</button> <button>6</button> <button>-</button>
            <button>1</button> <button>2</button> <button>3</button> <button class="mais">+</button>
            <button class="zero">0</button> <button>,</button>
        </div>
    </body>
</html>
